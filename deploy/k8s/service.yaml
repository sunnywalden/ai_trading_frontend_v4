apiVersion: v1
kind: Service
metadata:
  name: ai-trading-frontend-service
  namespace: ai-trading
  labels:
    app: ai-trading-frontend
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: ai-trading-frontend
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: ai-trading-frontend-nodeport
  namespace: ai-trading
  labels:
    app: ai-trading-frontend
    component: frontend
spec:
  type: NodePort
  selector:
    app: ai-trading-frontend
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30080  # 可选：固定 NodePort
    protocol: TCP
