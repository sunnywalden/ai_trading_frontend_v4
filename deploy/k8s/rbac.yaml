apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-trading-frontend
  namespace: ai-trading
  labels:
    app: ai-trading-frontend
    component: frontend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-trading-frontend-role
  namespace: ai-trading
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-trading-frontend-rolebinding
  namespace: ai-trading
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-trading-frontend-role
subjects:
- kind: ServiceAccount
  name: ai-trading-frontend
  namespace: ai-trading
